<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    
    <mat-card-content>
      <p>Цена: {{item.price | currency}}</p>
     
    

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" (click)="minusItemFromBasket(item)">-</button>
     
      
    </mat-card-actions>
  </mat-card>

</div>
